<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure your CSS file is correctly linked -->
</head>
<body>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.menu-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.menu-items {
    list-style: none;
    padding: 0;
    text-align: center;
}

.menu-items li a {
    display: block;
    padding: 10px;
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    transition: color 0.3s;
}

.menu-items li a:hover {
    color: #ccc;
}

.menu-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 1001;
    color: #333;
    font-size: 1.2rem;
}

@media (min-width: 769px) {
    .menu-toggle {
        display: none;
    }
}

</style>
<div class="menu-toggle">MENU</div>
<div class="menu-container">
    <ul class="menu-items">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const menuContainer = document.querySelector('.menu-container');

    menuToggle.addEventListener('click', function() {
        menuContainer.style.display = menuContainer.style.display === 'flex' ? 'none' : 'flex';
    });

    menuContainer.addEventListener('click', function(e) {
        if (e.target === menuContainer) { // Close only if the container itself (not the items) was clicked
            menuContainer.style.display = 'none';
        }
    });
});

</script>
</body>
</html>
